<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            background-color: rgb(238, 133, 5);
            height: 200px;
            width: 200px;
            text-align: center;
            border: 1px solid rgb(255, 255, 255);
            display: inline-block;
        }
        div:hover { /*Pseudo Classes mudam o estado de um elemento (hover por exemplo, quando passamos
            o mouse modar√°  a cor pra cor de background azul)*/
            background-color: rgb(9, 197, 188);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
